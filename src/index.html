<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <form 
      action="#" 
      method="get" 
      data-qa="big" 
      class="search">
      <label>
        <input 
          class="input" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="keypress">
        <img 
          src="./images/Search.svg"
          alt="icon" 
          class="img">
      </label>
    </form>
    <form 
      action="#" 
      method="get" 
      data-qa="small" 
      class="searchSmall">
      <label>
        <input 
          class="inputSmall" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;" 
        >
        <img 
          src="./images/Search.svg" 
          alt="icon" 
          class="imgSmall">
      </label>
    </form> 
  </body>
</html>
